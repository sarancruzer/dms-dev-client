<div class="animated fadeIn">
    <div class="row">
     
      <div class="col-sm-10">
        <div class="card">
          <div class="card-header">
            <strong>Add user</strong>
            <small>Form</small>
          </div>
          <div class="card-body">
            
             <div class="form-group">
              <label for="company">First Name</label>
              <input type="text" class="form-control" id="company" placeholder="First Name" [(ngModel)] = "user.first_name" >
            </div>

            <div class="form-group">
                <label for="company">Last Name</label>
                <textarea rows="" cols="" class="form-control" id="company" placeholder="Last Name" [(ngModel)] = "user.last_name" ></textarea> 
              </div>
              <div class="form-group">
                <label for="company">Email</label>
                <input type="text" class="form-control" id="company" placeholder="Email" [(ngModel)] = "user.email" >
              </div>
              <div class="form-group">
                  <label for="company">Mobile</label>
                  <textarea rows="" cols="" class="form-control" id="company" placeholder="Mobile" [(ngModel)] = "user.mobile" ></textarea> 
                </div>
                <div class="form-group">
                    <label for="company">User Type</label>
                   <select id="select" name="select" class="form-control"  [(ngModel)] = "user.state" >
                      <option *ngFor="let role of roles" value= {{role.id}}>{{role.role_name}}</option></select>
                  </div>
                           
              <div class="pull-right">
                <button type="submit" class="btn btn-sm btn-primary" (click)="createUser()"><i class="fa fa-dot-circle-o"></i> Save </button>
                <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
              </div> 

            </div><!--/.row-->
          
        </div>
      </div><!--/.col-->
    </div><!--/.row-->
  
  </div>
