<div class="animated fadeIn">
  <div class="row">

    <div class="col-sm-10">
      <div class="card">
        <div class="card-header">
          <strong>Edit Requests</strong>
        </div>
        <div class="card-body">
          <form (ngSubmit)="submit(form)" #form="ngForm" novalidate>
            <div class="form-group">
              <label for="company">Application Name</label>
              <input type="text" class="form-control" id="company" placeholder="First Name" value="Saravanan">

            </div>
            
            <div class="form-group">
                <label for="company">Passport </label>
                <input type="file" class="form-control" id="mobile" name="mobile" >
  
  
  
              </div>
  
              <div class="form-group">
                <label for="company">Civil Id</label>
                <input type="file" class="form-control" id="mobile" name="mobile"  > 
    
              </div>            
          
            <div class="form-group">
                <label for="company">Status</label>
                <select id="select" name="role" class="form-control" required>
                  <option value="1" selected>Pending</option>
                  <option value="2">Processed</option>
                  <option value="3">Delivered</option>
                </select>
              </div>

            <div class="pull-right">
              <button type="submit" class="btn btn-sm btn-primary">
                <i class="fa fa-dot-circle-o"></i> Save </button>
              <a [routerLink]="[ '/manageUsers']">
                <button type="button" class="btn btn-sm btn-default">
                  <i class="fa fa-ban"></i> Cancel </button>
              </a>
            </div>
          </form>
        </div>
        <!--/.row-->

      </div>
    </div>
    <!--/.col-->
  </div>
  <!--/.row-->

</div>
