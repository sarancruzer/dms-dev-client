<div class="animated fadeIn">
    <div class="row">
     
      <div class="col-sm-10">
        <div class="card">
          <div class="card-header">
            <strong>Add License</strong>
            <small>Form</small>
          </div>
          <div class="card-body">
            <div class="form-group">
              <label for="company">Licensee Trading Name</label>
              <input type="text" class="form-control" id="company" placeholder="Licensee Trading Name"  [(ngModel)] = "license.trading_name" >
            </div>
            <div class="form-group">
              <label for="company">Company Name</label>
              <input type="text" class="form-control" id="company" placeholder="company name" [(ngModel)] = "license.company_name" >
            </div>
             <div class="form-group">
              <label for="company">Address 1</label>
              <textarea rows="" cols="" class="form-control" id="company" placeholder="Address" [(ngModel)] = "license.address1" ></textarea> 
            </div>

            <div class="form-group">
                <label for="company">Address 2</label>
                <textarea rows="" cols="" class="form-control" id="company" placeholder="Address" [(ngModel)] = "license.address2" ></textarea> 
              </div>
              <div class="form-group">
                <label for="company">Town/City</label>
                <input type="text" class="form-control" id="company" placeholder="Town/City" [(ngModel)] = "license.city" >
              </div>
               <div class="form-group">
                <label for="company">State</label>
                <select id="select" name="select" class="form-control form-control-lg"  [(ngModel)] = "license.state" >
                    <option value="0">Please select</option>
                    <option value="1">Option #1</option>
                    <option value="2">Option #2</option>
                    <option value="3">Option #3</option>
                  </select>

              </div>


            <div class="form-group">
              <label for="vat">Territory</label>
              <select id="select" name="select" class="form-control form-control-lg"  [(ngModel)] = "license.territory" >
                  <option value="0">Please select</option>
                  <option value="1">Option #1</option>
                  <option value="2">Option #2</option>
                  <option value="3">Option #3</option>
                </select>
            </div>
            <div class="form-group">
              <label for="street">CAN/ABN/NZ Biz Number
                </label>
              <input type="text" class="form-control" id="street" placeholder="CAN/ABN/NZ Biz Number" [(ngModel)] = "license.biz_number" >
            </div>
              <div class="form-group ">
                <label for="city">Bank Name</label>
                <input type="text" class="form-control" id="city" placeholder="Bank Name" [(ngModel)] = "license.bank_name" >
              </div>
              <div class="form-group ">
                  <label for="city">Account Name</label>
                  <input type="text" class="form-control" id="city" placeholder="Account Name" [(ngModel)] = "license.account_name" >
                </div>
                <div class="form-group ">
                    <label for="city">Short Code/BSB</label>
                    <input type="text" class="form-control" id="city" placeholder="Short Code/BSB" [(ngModel)] = "license.short_code" >
                  </div>
              <div class="form-group ">
                <label for="postal-code">Account Number</label>
                <input type="text" class="form-control" id="postal-code" placeholder="Account Number" [(ngModel)] = "license.account_number" >
              </div>
              <div class="pull-right">
                <button type="submit" class="btn btn-sm btn-primary" (click)="updateLicense()"><i class="fa fa-dot-circle-o"></i> Update</button>
                <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
              </div> 

            </div><!--/.row-->
          
        </div>
      </div><!--/.col-->
    </div><!--/.row-->
  
  </div>
