<div class="container">
    <h1>New Product</h1>
    <form [formGroup]="form" (ngSubmit)="save()">
          
      <div class="row" formArrayName="project_details">
        <div *ngFor="let variation of form.controls.project_details.controls; let i = index" [formGroupName]="i">
            <button type="button" (click)="addNewVar(i)" class="btn btn-primary">Add </button>
            <button type="button" (click)="removeVar(i)" class="btn btn-danger" *ngIf="form.controls.project_details.controls.length > 1">Delete </button>           
          <div class="form-group">
            <label>Project Type </label>
            <input formControlName="project_type" style="max-width:500px" class="form-control">
          </div>
          <table>
            <thead>
            <tr>
              <th>Building Class</th>
              <th>Building Units</th>
              <th>
                <button type="button" class="btn btn-success" (click)="addAttrRow(i)">++</button>
              </th>
            </tr>
            </thead>
            <tbody formArrayName="building_details">
              <tr *ngFor="let attribute of variation.get('building_details').controls; let ii = index;" [formGroupName]="ii">
                <td>
                  <input formControlName="building_class"/>
                </td>
                <td>
                  <input formControlName="building_units"/>
                </td>
                <td>
                    <button type="button" class="btn btn-success" (click)="addAttrRow(i)">+</button>
                  <button (click)="removeVAttr(ii)" class="btn btn-danger">X</button>                  
                </td>
              </tr>
            </tbody>
          </table>
          <button class="btn btn-danger" (click)="removeVariation(i)">Delete</button>
        </div>
      </div>
      <br>
      <p>
        <button type="submit" class="btn btn-primary">Save</button>
      </p>
    </form>
    <pre>{{ form.value | json }}</pre>
  </div>
