<div class="animated fadeIn">
    <div class="row">
     
      <div class="col-sm-10">
        <div class="card">
        <form [formGroup]="form" (ngSubmit)="submit(form)" novalidate >
          <div class="card-header">
            <strong>{{project_name}} - Addtional Info</strong>
          </div>
          <div class="card-body">                         
              <div class="form-group">
                  <label for="company">Information</label>
                  <textarea rows="20" cols="50" class="form-control" id="company" placeholder="Enter your description" formControlName="information" ></textarea>
                </div>
                
              <div class="pull-right">
                <button type="submit" class="btn btn-sm btn-primary" ><i class="fa fa-dot-circle-o"></i> Save </button>
                <button type="reset" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
              </div> 
              <!-- <pre>{{ form.value | json }}</pre> -->
            </div><!--/.row-->
         </form> 
        </div>
      </div><!--/.col-->
    </div><!--/.row-->
  
  </div>
